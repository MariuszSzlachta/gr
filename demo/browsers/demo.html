<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GroupBy</title>
</head>
<body>
  <script src="./groupBy.bundle.js"></script>
  <script>
    // first lets prepare data for our function
    // proper array that we want use
    const arr = [
      {
        marka: 'audi',
        model: 'a7',
        przebieg: '120000'
      },
      {
        marka: 'dodge',
        model: 'viper',
        przebieg: '10000'
      },
      {
        marka: 'audi',
        model: 'a6',
        przebieg: '250000'
      },
      {
        marka: 'fiat',
        model: 'punto',
        przebieg: '95500',
        kolor: 'czerwony'
      }
    ]
    // and some inappropriate type of data to show how errors are handle
    let testString = '1'

    // then let's call our function and sort array via model
    console.log(groupBy(arr, 'model'));

    // then let's try with wrong second parameter
    console.log(groupBy(arr, 'something'));

    // then let's call again with wrong first parameter
    // to do so you need to comment example above first
    console.log(groupBy(testString, 'model'));

  </script>
</body>
</html>
